<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
    <link href="restaurantStyle.css"
        rel="stylesheet"
        type="text/css" />
    <style>
            body {
                 text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Restaurant</h1>
        <hr>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact Us</a>
        <hr>
        <form action="#" method="post">
            Name: <input type="text" name="nameInput" /> <br/>
            Email: <input type="text" name="emailInput" /> <br/>
            Phone: <input type="text" name="phoneInput" /> <br/>
            Reason for Inquiry:
            <select name="reason">
                <option value="Catering">Catering</option>
                <option value="Private Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option><br/>
            </select><br/>
            Additional Informtion:
            <textarea name="info"></textarea><br/>
            Have you been to this restaurant? <br/>
            <input type="radio" name="answer" value="No" checked/>No
            <input type="radio" name="answer" value="Yes"/>Yes<br/>
            Best days to contact you:
            <input type="checkbox" name="choice" value="M"/>M
            <input type="checkbox" name="choice" value="T"/>T
            <input type="checkbox" name="choice" value="W"/>W
            <input type="checkbox" name="choice" value="Th"/>Th
            <input type="checkbox" name="choice" value="F"/>F<br/>
            <input type="submit" value="Send Request"/>
        </form>
    </body>
    <hr>
