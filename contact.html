<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="restaurantStyle.css"
        rel="stylesheet"
        type="text/css" />
    </head>
    <body>
        <h1>Restaurant</h1>
        <div class="container">
            <ul class="nav nav-tabs">
        <li><a href="index.html"><span class="glyphicon glyphicon-home"></a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>

        <form action="#" method="post">
            <b>Name: </b><input type="text" name="nameInput"/> <br/>
            <b>Email: </b><input type="text" name="emailInput" /> <br/>
            <b>Phone: </b><input type="text" name="phoneInput" /> <br/>
            <b>Reason for Inquiry: </b>
            <select name="reason">
                <option value="Catering">Catering</option>
                <option value="Private Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option><br/>
            </select><br/>
            <b>Additional Informtion: </b>
            <textarea name="info"></textarea><br/>
            <b>Have you been to this restaurant? <br/>
            <input type="radio" name="answer" value="No" checked/>No
            <input type="radio" name="answer" value="Yes"/>Yes<br/>
            <b>Best days to contact you: </b>
            <input type="checkbox" name="choice" value="M"/>M
            <input type="checkbox" name="choice" value="T"/>T
            <input type="checkbox" name="choice" value="W"/>W
            <input type="checkbox" name="choice" value="Th"/>Th
            <input type="checkbox" name="choice" value="F"/>F<br/>
            <input type="submit" value="Send Request"/>
        </form>
    </body>
    <hr>
    <h3>123 Fake Street, Springfield, MA 00001<h3>
    <h3>555-2525<h3>
</html>
